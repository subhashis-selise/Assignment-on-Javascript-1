<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var arr1=[24,24 ,24 ,17 ,19 ,19 ];
		var vis=[0,0,0,0,0,0];
		for (var i=0; i<arr1.length; i++)
		{
			var cnt=0;
			if(vis[i]==0)
			{
				for (var j=0; j<arr1.length; j++)
				{
					if(arr1[i]==arr1[j]&&vis[j]==0)
						cnt++,vis[j]=1;
				}
				if(cnt==1)
				{
				   console.log(arr1[i]+' '+cnt+' time');
				}
				else
				 {
				 	console.log(arr1[i]+' '+cnt+' times');
				 }
			// console.log(cnt+' times');
			}
			
		}

		
	</script>
</body>
</html>
