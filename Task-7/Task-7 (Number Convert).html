		                strval += tenthVal[Number(nval[i + 1])] + ' ';
		                i++;

		                skval = 1;
		            }
		        } 
		        else if (nval[i] != 0) 
		        {
		            strval += digitVal[nval[i]] + ' ';
		            if ((xval - i) % 3 == 0)

		            skval = 1;
