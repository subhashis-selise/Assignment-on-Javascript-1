<body>
	<script>
		var i,j,sz=3;
		for(var i=1;i<=sz;i++)
		{
			var str = '';
			var k=sz-i;
			for(j=1;j<=k;j++)
			{
				str = str + ' ';
			}
			for(j=1;j<=(2*i)-1;j++)
			{
				 str = str + '*';
			}
			console.log(str);
		}
		for(var i=sz-1;i>=1;i--)
		{
			var str = '';
			var k=sz-i;
			for(j=1;j<=k;j++)
			{
				str=str+' ';
			}
			for(j=1;j<=(2*i)-1;j++)
			{
				str=str+'*';
			}
			console.log(str);
		}
	</script>
